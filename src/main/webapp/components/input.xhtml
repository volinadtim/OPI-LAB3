<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ace="http://www.icefaces.org/icefaces/components">

    <div class="form-field" id="#{id}">
        <h:outputLabel value="#{name}:" for="coordinateX"/>
        <div id="x-checkboxes" class="x-checkboxes"></div>
    </div>


    <h:panelGroup id="tableRenderPanel" rendered="#{type == 'inputText'}">
        <ui:include src="inputs/inputText.xhtml">
            <ui:param name="label" value="#{message.coordinateX}"/>
            <ui:param name="type" value="inputText"/>
            <ui:param name="options" value="#{['val1', 'val2', 'val3']}"/>
            <ui:param name="type" value="inputText"/>
        </ui:include>
    </h:panelGroup>

    <ui:include src="/components/input.xhtml" type=""/>
    <ui:include src="/components/input.xhtml" type=""/>
    <ui:include src="/components/input.xhtml" type=""/>

    <h:inputText id="coordinateX" value="#{rifle.coordinateX}" maxlength="9"/>

    <div class="form-field" id="coordinateYCont">
        <h:outputLabel value="#{message.coordinateY}:" for="coordinateY"/>
        <h:inputText id="coordinateY" value="#{rifle.coordinateY}" maxlength="9"/>

    </div>

    <div class="form-field" id="radiusCont" style="margin-bottom: 10px">
        <p:inputText id="radius" value="#{rifle.radius}"/>
        <p:slider for="radius" range="false"/>
    </div>

</ui:composition>
